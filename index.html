    <h1>满江红</h1>
    <h4>岳飞 南宋</h4>
    <br>
    怒发冲冠，凭栏处、潇潇雨歇。<br>
    抬望眼，仰天长啸，壮怀激烈。<br>
    三十功名尘与土，八千里路云和月。<br>
    莫等闲，白了少年头，空悲切！<br>
    靖康耻，犹未雪。<br>
    臣子恨，何时灭！驾长车，踏破贺兰山缺。<br>
    壮志饥餐胡虏肉，笑谈渴饮匈奴血。<br>
    待从头、收拾旧山河，朝天阙。<br>
    </b>
